    <main>
        <section>
            <form action="#" method="post" class="cont_padre_form">
                <div class="container_form">
                    <div>
                        <p class="format_let_form">Nombre/s:</p><input type="text" class="text_space" name="nombre"
                            placeholder=" Nombre">
                    </div>
                    <div>
                        <p>Apellido/s:</p> <input type="text" class="text_space" name="apellido"
                            placeholder=" Apellido">
                    </div>
                    <div>
                        <p>Sexo:</p>
                        <input type="radio" name="opcion_sexo" value="M">
                        <p class="texto_inline">Hombre</p>
                        <input type="radio" name="opcion_sexo" value="F">
                        <p class="texto_inline">Mujer</p>
                        <input type="radio" name="opcion_sexo" value="O">
                        <p class="texto_inline">Otros</p>
                    </div>
                    <div>
                        <p>Pais:</p>
                        <select name="pais">
                            <option value="Arge">
                                <p>Argentina</p>
                            </option>
                            <option value="Braz">
                                <p>Brazil</p>
                            </option>
                            <option value="Chil">
                                <p>Chile</p>
                            </option>
                            <option value="Colo">
                                <p>Colombia</p>
                            </option>
                            <option value="Mexi">
                                <p>Mexico</p>
                            </option>
                            <option value="Espa">
                                <p>España</p>
                            </option>
                        </select>
                    </div>
                    <div>
                        <p>Mail:</p> <input type="mail" name="correo" class="text_space" placeholder=" Mail">
                        <input type="checkbox" name="opcion_correo" value="Si">
                        <p class="texto_inline">Deseo recibir informacion al correo</p>
                    </div>
                    <div>
                        <p>Contraseña:</p> <input type="password" name="clave" class="text_space"
                            placeholder=" Escribe tu contraseña">
                    </div>
                    <div>
                        <input type="submit" class="button_form" value="ACEPTAR" name="send">
                    </div>
            </form>
        </section>
    </main>
